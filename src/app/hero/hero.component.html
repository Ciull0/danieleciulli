<div class="card bg-dark text-white" [routerLink]="'/'+info.link">
    <img class="card-img" [src]="'assets/'+info.url" alt="Card image">
    <div class="card-img-overlay">
      <div class="innerbox">
        <h1 class="card-title">{{info.title}}</h1>
        <h3 class="card-subtitle">{{info.subTitle}}</h3>
      </div>
    </div>
</div>
